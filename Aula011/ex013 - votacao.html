<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=[device-width], initial-scale=1.0">
    <title>Idade de votação</title>

    <style>

        body{
            margin: 5px;
            padding: 5px;
            background: cadetblue;
        }

        button#verificacao{
            border-radius: 10px;
        }

    </style>

</head>
<body>
    
    <h1>Verifique sua situação de votação</h1>
    Informe sua idade: <input type="number" name="" id="idade">
    <button id="verificacao" onclick="situacaoVotar()">Verificar</button>

    <div id="resposta"></div>

    <script>

        function situacaoVotar(){
            var resposta = document.getElementById('resposta')
            var idade = document.getElementById('idade').value
            idade = Number(idade)

            if (idade < 16){
                resposta.innerHTML = `Sua idade é ${idade}, Proibido votar.`
            } else if (idade < 18 || idade > 70){
                resposta.innerHTML = `Sua idade é ${idade}, seu voto é opcional.`
            } else{
                    resposta.innerHTML = `Sua idade é ${idade}, seu voto é obrigatório`
            }

        }

    </script>

</body>
</html>
