<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>

    <style>

        body{
            background: aqua;
        }

        h1{
            font-family: Arial, Helvetica, sans-serif
        }

        div.resposta{

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: crimson;
            font-size: 15px;
        }

    </style>

</head>
<body>
    
    <h1>Verificando Nacionalidade</h1>
    Informe sua nacionalidade: 
    <input type="text" name="" id="pais">
    <input type="button" value='Verificar' name="" id="verificar">

    <div id='resp' class='resposta'>

    </div>

    <script>
        var verificar = document.getElementById('verificar')
        verificar.addEventListener('click', verificaNacionalidade)

        function verificaNacionalidade(){
            var nacionalidade = document.getElementById('pais').value
            var resposta = document.querySelector('div#resp')

            if (nacionalidade == 'Brasil'){
                resposta.innerHTML = '<strong>VOCÊ É BRASILEIRO</strong>'
            } else{
                resposta.innerHTML = '<strong>VOCÊ É ESTRANGEIRO</strong>'
            }

        }

    </script>
</body>
</html>
