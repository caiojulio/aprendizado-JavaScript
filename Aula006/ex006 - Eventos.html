<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex006</title>
    <style>
        div#area{
            background: rgb(42, 139, 42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
     <div id="area"> <!-- onclick="clicar()" onmouseenter="entrou()" onmouseout="mouseSaiu()">, Eventos registrados no html-->
        Interaja...
     </div>

     <script>
        var interaja = document.getElementById('area')
        interaja.addEventListener('click', clicar)
        interaja.addEventListener('mouseenter', entrou)
        interaja.addEventListener('mouseout', mouseSaiu)


        function clicar(){
            interaja.style.background = 'black'
            interaja.innerText = 'Clicou!'
        }

        function entrou(){
            interaja.style.background = 'blue'
            interaja.innerText = 'Entrou!'
        }

        function mouseSaiu(){
            interaja.style.background = 'red'
            interaja.innerText = 'Saiu!'
        }

     </script>
</body>
</html>
