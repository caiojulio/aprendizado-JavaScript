<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        var nome = window.prompt('Informe seu nome: ')

        document.write(`Ola ${nome}, seu nome tem ${nome.length} letras <br>`)
        document.write(`Seu nome em letras maiusculas é: ${nome.toUpperCase()}<br>`)
        document.write(`Seu nome em letras minusculas é: ${nome.toLowerCase()}<br>`)
    </script>
</body>
</html>
